<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #a8dadc, #457b9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #0b060a;
            text-decoration: none;
        }
        .home-link i {
            margin-right: 5px;
        }
        .contact-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .contact-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .store-details {
            color: #555;
            line-height: 1.6;
        }
        .store-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        .store-details strong {
            color: #333;
        }
    </style>
</head>
<body>
    <a href="Mypage.html" class="home-link"><i class="fas fa-home"></i>Home</a>

<div class="contact-container">
    <h1>Contact Us</h1>

    <div class="store-details">
        <p><strong>Store Name:</strong> Online Book Store</p>
        <p><strong>Phone Number:</strong> +91 1234567890</p>
        <p><strong>Email:</strong> support@onlinebookstore.com</p>
        <p><strong>Address:</strong> India </p>
    </div>
</div>

</body>
</html>

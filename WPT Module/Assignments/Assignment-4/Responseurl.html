<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL RESPONSE</title>
</head>
<body>
    <script>

        function fetchData(url,CallBack){
            setTimeout(()=>{
                const data =  `Response from ${url}`;
                CallBack(data);  
            },2000);
        }

        fetchData("https://www.flipkart.com/",(response)=>{
            console.log(response);
        });
    </script>
</body>
</html>

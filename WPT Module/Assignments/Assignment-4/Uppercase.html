    <title>CallBack Function</title>
</head>
<body>
    <script>

        function processData(inputstr,CallBack){
            return CallBack(inputstr);
        }
        function toUpperCase(str){
            return str.toUpperCase();
        }

        console.log(processData("sai ram yadla",toUpperCase));
    </script>
